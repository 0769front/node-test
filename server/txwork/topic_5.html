<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>题目5</title>
    <style>
        li{cursor: pointer;padding: 10px}
    </style>
</head>
<body>
<p>点击相应条数，会alert其内容</p>
<ul id="test">
    <li>这是第一条</li>
    <li>这是第二条</li>
    <li>这是第三条</li>
</ul>
<script>
    document.getElementById("test").onclick = function(e){
        e = e || window.event;
        var target = e.target || e.srcElement;
        if(target.tagName == "LI"){
            var index = getIndex(this.childNodes , target);
            alert(this.childNodes[index].innerHTML);
        }
    };

    function getIndex(list , item){
        if("indexOf" in list) return list.indexOf(item);

        for(var i=0;i<list.length;i++){
            if(list[i] == item){
                return i;
            }
        }

        return -1;
    }
</script>
</body>
</html>
