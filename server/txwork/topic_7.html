<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>题目7</title>
</head>
<body>
<div>
    <img id="imgid" />
    <span id="mobileid"></span>
</div>
<script>
    var url = "http://www.abc.com/index.html?imgurl=http%3A%2F%2Fimg.abc.com%2Fa.jpg&mobile=1380000000";

    var a = document.createElement("a");
    a.href = decodeURI(url);
    var args = a.search.replace(/^\?/ , '').split("&");
    var params = {};
    for(var i=0;i<args.length;i++){
        var result = args[i].split("=");
        params[result[0]] = decodeURIComponent(result[1]);
    }

    document.getElementById("imgid").src = params.imgurl;
    document.getElementById("mobileid").innerHTML = params.mobile;
</script>
</body>
</html>
