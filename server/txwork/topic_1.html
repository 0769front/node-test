<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>题目1</title>
    <style>
        table{
            border: 1px solid #999;
            margin: 20px auto;
            border-collapse:collapse;
        }
        th,td{
            border: 1px solid #999;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
<script>
    var data = [
        ['qq.com', 'sohu.com', 'baidu.com', 4, 55, 6, 4],
        ['qq.com', 'xunlei.com', 'yahoo.com', 4, 6, 5, 4],
        ['qq.com', 'sohu.com', 'baidu.com', 1, 6, 7, 4],
        ['163.com', 'google.com', 'baidu.com', 8, 5, 7, 5],
        ['360.com', 'google.com', 'sina.com', 1, 9, 9, 5]
    ];
    var collector = [];//储存td
    var table = document.createElement("table");
    var tbody = document.createElement("tbody");
    table.cellPadding = "0";
    table.cellSpacing = "0";
    var tr , td;
    //    遍历数据
    for (var i = 0; i < data.length; i++) {
//        生成新的一行
        tr = document.createElement("tr");
        for (var j = 0; j < data[i].length; j++) {
//            如果相邻值相同，则rowspan++，否则添加td
            if (i > 0 && data[i][j] == data[i-1][j]) {
                collector[j].count ++;
                collector[j].dom.rowSpan = collector[j].count;
            } else {
                td = document.createElement("td");
                td.innerHTML = data[i][j];
                td.rowSpan = 1;
                tr.appendChild(td);
                collector[j] = {
                    count : 1,
                    dom : td
                };
            }
        }
        tbody.appendChild(tr)
    }
    collector.length = 0;
    table.appendChild(tbody);
    document.body.appendChild(table);
</script>
</body>
</html>
